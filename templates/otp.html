{% extends "base.html" %}
{% block content %}

    <div class="container mt-5 pt-4">
        
        <div class="col-6 mx-auto">
            <h3 class="text-center">Enter the OTP sent to your number {{mobile}}</h3>
            {% if message %}
            <div class="alert alert-{{class}}">
                {{message}}
            </div>
            {% endif %}

            <form class="mt-2" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-12 mt-3">
                        <input type="text" required placeholder="Enter OTP.." class="form-control" name="otp" id="">
                    </div>
                </div>

                <p>Don't have account? <a href="{% url 'register' %}">Register</a></p>
                <p>Already have account? <a href="{% url 'login_user' %}">Login</a></p>
                <button class="btn btn-primary">Validate OTP</button>
            </form>
        </div>

    </div>


{% endblock %}
